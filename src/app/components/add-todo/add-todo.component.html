<mat-card>    
    <mat-card-content class="p-12">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Enter some task</mat-label>
                <input matInput placeholder="Task title" [formControl]="taskFormControl" required>
                <mat-error *ngIf="taskFormControl.touched&&taskFormControl.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
          </p>
          <button type="button" class="btn btn-primary" (click)="addTodo()">Primary</button>
    </mat-card-content>
</mat-card>
